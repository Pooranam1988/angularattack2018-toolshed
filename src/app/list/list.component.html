<div class="container mt-5">
  <h1 class="text-center">List your tool for rent</h1>
  <h4 class="text-center">Put those tools sitting in your garage to work and starting earning money!</h4>

  <form [formGroup]="form" class="mt-3" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input formControlName="title" type="text" class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp"
             placeholder="Enter an awesome title for your listing.">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Describe the tool!"></textarea>
    </div>
    <div class="form-group" *ngIf="url">
      <div class="row">
        <div class="col-md-4 col-12">
          <p>Image Preview: </p>
          <img [src]="url" height="225px" width="100%"> <br/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">Image</label>
      <input formControlName="img" type="file" class="form-control-file" id="exampleFormControlFile1"
             (change)="onSelectFile($event)">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
